      <h1>Image Gallery</h1>

      <div class="zoom_pics" id="zoom">
        <img src="./pic1.jpeg" alt="Cake" id="zoompic" />

        <div class="album">

            src="./pic2.webp"

          />
          <img
            src="./pic5.jpeg"
            alt="Harry Potter"
            data-caption="Harry Potter Doodle"
            onclick="openZoomPic(this.src, this.dataset.caption)"
          />
          <img
            src="./pic6.webp"
            alt="Ron Weasley"
            data-caption="Ron Weasley Doodle"
            onclick="openZoomPic(this.src, this.dataset.caption)"
          />
          <img
            src="./pic 7.jpeg"
            alt="Macarons"
            data-caption="Macarons"
            onclick="openZoomPic(this.src, this.dataset.caption)"
          />
          <img
            src="./pic8.jpeg"
            alt="Macarons"
            data-caption="Macarons"
            onclick="openZoomPic(this.src, this.dataset.caption)"
          />
        </div>

        <img src="./right.svg" alt="right button" id="right_btn" />
